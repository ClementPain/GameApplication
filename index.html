<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic routing</title>
    <link rel="stylesheet" href="./sass/style.scss" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <h1>Video Games Application</h1>
          <form id="searchGameForm" autocomplete="off">
            <div class="form-group">
              <input type="text" name="searchElement" class="form-control" placeholder="Renseignez un titre" maxlength="50">
            </div>
            
            <div class="form-group row">
              <select name="platforms_list">
                <option value=-1>Toutes</option>
              </select>
            </div>

            <div class="form-group">
              <button type="submit" name="buttonElement" class="btn btn-success btn-block">Recherche</button>
            </div>
          </form>
        </div>
      </div>
  
      <div class="row m-5">
        <div class="col-md-12" id="games-searchable">
          <a href="#pagelist">Home</a>

          <section id="pageContent">

          </section>
          <div class="row justify-content-end">
            <div class="col-md-4" id="showMore">Voir Plus</div>
          </div>
        </div>
      </div>
      
    </div>
    

    <link rel="stylesheet" href="dist/bundle.css" />
    <script src="dist/bundle.js"></script>
  </body>
</html>
